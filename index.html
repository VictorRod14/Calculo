<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauss-Seidel Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #0077cc;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0077cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #005fa3;
        }
        .matrix-container {
            display: grid;
            gap: 10px;
            margin: 20px 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e7f4ff;
            border: 1px solid #cce7ff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Método de Gauss-Seidel</h1>
        <p>Resolva sistemas lineares de forma simples.</p>

        <!-- Entrada de erro -->
        <div class="form-group">
            <label for="tolerance">Erro Máximo Permitido:</label>
            <input type="number" id="tolerance" step="0.0001" placeholder="Ex: 0.001" required>
        </div>

        <!-- Botão para criar matriz -->
        <button id="nextStep">Próximo</button>

        <!-- Área dinâmica -->
        <div id="dynamicArea"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
